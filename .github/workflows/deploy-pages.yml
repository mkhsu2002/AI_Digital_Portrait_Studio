name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Set base path
        id: base_path
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          OWNER_NAME="${{ github.repository_owner }}"
          
          if [ -n "${{ secrets.VITE_BASE_PATH }}" ]; then
            # 如果已設定 secrets，使用 secrets 的值
            echo "base_path=${{ secrets.VITE_BASE_PATH }}" >> $GITHUB_OUTPUT
          elif [ "$REPO_NAME" = "${OWNER_NAME}.github.io" ]; then
            # 如果倉庫名稱是 username.github.io，base path 是 /
            echo "base_path=/" >> $GITHUB_OUTPUT
          else
            # 否則使用倉庫名稱作為 base path
            echo "base_path=/$REPO_NAME/" >> $GITHUB_OUTPUT
          fi
          echo "Repository: $REPO_NAME"
          echo "Base path: $(cat $GITHUB_OUTPUT | grep base_path | cut -d'=' -f2)"
      
      - name: Build
        run: npm run build
        env:
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_BASE_PATH: ${{ steps.base_path.outputs.base_path }}
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

